<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Pricinig Cards</title>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2 class="plan-name">Basic</h2>
            <div class="price">$9.99<span>/month</span></div>
            <ul class="features">
                <li class="feature-list"><img src="https://cdn.vectorstock.com/i/500p/39/15/green-check-mark-in-black-box-tick-right-sym-vector-31053915.jpg" alt="right icon" width="50" height="50"/>10GB Storage</li>
                <li class="feature-list"><img src="https://cdn.vectorstock.com/i/500p/39/15/green-check-mark-in-black-box-tick-right-sym-vector-31053915.jpg" alt="right icon" width="50" height="50"/>1 User</li>
                <li class="feature-list"><img style="object-fit: cover;" src="https://www.shutterstock.com/shutterstock/videos/1039526456/thumb/5.jpg?ip=x480" alt="wrong icon" width="50" height="50"/>Support</li>
            </ul>
            <button class="signup-btn">Sign Up</button>
        </div>

        <div class="pricing-card pro-card">
            <h2 class="plan-name">Pro</h2>
            <div class="price">$19.99<span>/month</span></div>
            <ul class="features">
                <li class="feature-list"><img src="https://cdn.vectorstock.com/i/500p/39/15/green-check-mark-in-black-box-tick-right-sym-vector-31053915.jpg" alt="right icon" width="50" height="50"/>50GB Storage</li>
                <li class="feature-list"><img src="https://cdn.vectorstock.com/i/500p/39/15/green-check-mark-in-black-box-tick-right-sym-vector-31053915.jpg" alt="right icon" width="50" height="50"/>5 Users</li>
                <li class="feature-list"><img src="https://cdn.vectorstock.com/i/500p/39/15/green-check-mark-in-black-box-tick-right-sym-vector-31053915.jpg" alt="right icon" width="50" height="50"/>Email Support</li>
            </ul>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
