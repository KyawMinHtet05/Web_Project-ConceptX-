<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Result Summary Card</title>
</head>
<body>
    <div>
        <div>
            <h2>Your Result</h2>
            <div>
                <div>76</div>
                <div>of 100</div>
            </div>
            <div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div>
            <h2>Summary</h2>
            <ul>  
                <li>
                    <!-- Left -->
                    <div>
                        <!-- icon -->
                         <!-- Reaction -->
                        Reaction
                    </div>
                    <!-- right -->
                     <p> <!-- light color-->
                        <span>80</span> <!--bold-->
                         / 100
                     </p>
                </li>             
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
